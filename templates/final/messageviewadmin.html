{% extends 'final/base.html' %}
{% block title %}Message View{% endblock %}
{% block body %}
    <table class="table table-striped table-hover table-responsive">
	<thead>
		<tr>
			<th>
				Username
			</th>
			<th>
				Message
			</th>
			<th>

			</th>
		</tr>
	</thead>
	<tbody>
    {% for user in messages %}
		<tr>
			<td>
				{{ user.username }}
			</td>
			<td>
				{{ user.message }}
			</td>
			<td>
                <form action="/messagedelete/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="message" value="{{ user.message }}">
                                    <button class="btn btn-xs btn-default">Delete</button>

                </form>

			</td>
		</tr>
    {% endfor %}
	</tbody>
</table>
{% endblock %}
