{% extends 'final/base.html' %}
{% block title %}User Registration{% endblock %}
{% block body %}
<form class="form-horizontal" enctype="multipart/form-data" action="/register/" method="post">
<fieldset>
    {% csrf_token %}

<!-- Form Name -->
<legend>Create User</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">UserName</label>
  <div class="col-md-4">
  <input id="username" name="username" placeholder="Username" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
  <input id="password" name="password" placeholder="password" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="accesslevel">AccessLevel</label>
  <div class="col-md-4">
  <input id="accesslevel" name="accesslevel" placeholder="accesslevel" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">

  <div class="col-md-4">
  <input id="f_name" name="f_name" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="l_name">Last Name</label>
  <div class="col-md-4">
  <input id="l_name" name="l_name" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="department">Depatment</label>
  <div class="col-md-4">
  <input id="department" name="department" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="designation">Designation</label>
  <div class="col-md-4">
  <input id="designation" name="designation" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="gender">Gender</label>
  <div class="col-md-4">
  <input id="gender" name="gender" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="base_salary">Base Salary</label>
  <div class="col-md-4">
  <input id="base_salary" name="base_salary" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="bonus">Bonus</label>
  <div class="col-md-4">
  <input id="bonus" name="bonus" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>
    <div class="form-group">
    <label class="col-md-4 control-label" for="image">Image Upload</label>
  <div class="col-md-4">
    <input id="image" name="image" class="input-file" type="file">
  </div>
        </div>

<!-- Button -->
<div class="form-group">
  <div class="col-md-4">
    <button id="create" name="create" class="btn btn-primary">Create User</button>
  </div>
</div>

</fieldset>
</form>
{% endblock %}
